<section class="auth bg-base d-flex flex-wrap">
  <!-- Left Side Image -->
  <div class="auth-left d-lg-block d-none">
    <div
      class="d-flex align-items-center flex-column h-100 justify-content-center"
    >
      <img src="assets/images/auth/auth-img.png" alt="" />
    </div>
  </div>

  <!-- Right Side Form -->
  <div
    class="auth-right py-32 px-24 d-flex flex-column justify-content-center"
  >
    <div class="max-w-464-px mx-auto w-100">
      <!-- Logo -->
      <div>
        <a routerLink="/home" class="mb-40 max-w-290-px d-block">
          <img src="assets/images/logo.png" alt="" />
        </a>
        <h4 class="mb-12">Sign In to your Account</h4>
        <p class="mb-32 text-secondary-light text-lg">
          Welcome back! please enter your detail
        </p>
      </div>

      <!-- Angular Material Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Username Field -->
        <mat-form-field appearance="outline" class="w-100 mb-16">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Enter username"
          />
          <mat-icon matPrefix>person_outline</mat-icon>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="w-100 mb-20">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter password"
          />
          <mat-icon matPrefix>lock_outline</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePassword()"
          >
            <mat-icon>{{
              showPassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          class="w-100 mt-32 py-3"
          type="submit"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>
</section>
